<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <script defer src="./index.js"></script>
   <title>lab9</title>
</head>
<body>
   <div class="calculator">
      <p data-last="" class="calculator__input">
         <span class="current"></span>
         <span class="previous"></span>
      </p>

      <button data-num="7" class="calculator__btn calculator__btn--number calculator__btn--7">7</button>
      <button data-num="8" class="calculator__btn calculator__btn--number calculator__btn--8">8</button>
      <button data-num="9" class="calculator__btn calculator__btn--number calculator__btn--9">9</button>
      <button data-operation="/" class="calculator__btn calculator__btn--operation calculator__btn--divide">/</button>
      <button class="calculator__btn calculator__btn--clear">C</button>
      <button data-num="4" class="calculator__btn calculator__btn--number calculator__btn--4">4</button>
      <button data-num="5" class="calculator__btn calculator__btn--number calculator__btn--5">5</button>
      <button data-num="6" class="calculator__btn calculator__btn--number calculator__btn--6">6</button>
      <button data-operation="*" class="calculator__btn calculator__btn--operation calculator__btn--multiply">*</button>
      <button class="calculator__btn calculator__btn--del"><-</button>
      <button data-num="1" class="calculator__btn calculator__btn--number calculator__btn--1">1</button>
      <button data-num="2" class="calculator__btn calculator__btn--number calculator__btn--2">2</button>
      <button data-num="3" class="calculator__btn calculator__btn--number calculator__btn--3">3</button>
      <button data-operation="-" class="calculator__btn calculator__btn--operation calculator__btn--minus">-</button>
      <button class="calculator__btn calculator__btn--equals">=</button>
      <button data-num="0" class="calculator__btn calculator__btn--number calculator__btn--0">0</button>
      <button data-num="." class="calculator__btn calculator__btn--number">.</button>
      <button data-operation="+" class="calculator__btn calculator__btn--operation calculator__btn--plus">+</button>
   </div>
</body>
</html>
